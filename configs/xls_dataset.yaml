estimator: # basic MLP layer configuration
  class: 'ensemble'
  model:
    num_networks : 5
    layer_sizes : [50]
  optimizer:
    class : 'Adam'
    lr : 0.01
dataset: #Â for now, just use toy-dataset
  class: 'xls'
  path: "regression_datasets/Concrete_Data.xls"
  batch_size : 128   
  cv_split_num: 5
transforms:
  x :
    - class : standardize
  y :
    - class : standardize
train:
  num_iter : 251
  print_every : 1000
  val_every: 250
  weighted : True
